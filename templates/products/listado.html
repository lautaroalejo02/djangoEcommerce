{% extends 'header.html' %} {% block content %}
<style class="cp-pen-styles">
  * {
    font-family: "Roboto";
    list-style: none;
    text-decoration: none;
    letter-spacing: 1px;
  }
  .card {
    border-radius: 4px;
    width: 300px;
    height: 550px;
    background: #fff;
    padding: 23px;
    margin-top: 20px;
    box-shadow: 0 2px 55px rgba(0, 0, 0, 0.1);
  }
  .top {
    border-bottom: 1px solid #e5e5e5;
    padding-bottom: 10px;
  }
  .top ul {
    display: -webkit-box;
    -webkit-box-pack: justify;
  }
  .top a {
    color: #9e9e9e;
  }
  .top a:hover {
    color: #c7ccdb;
  }
  .converse {
    padding: 2px 10px;
    border-radius: 20px;
    text-transform: uppercase;
    font-size: 14px;
  }
  .middle {
    margin-bottom: 40px;
  }
  .middle img {
    width: 100%;
  }
  .bottom {
    text-align: center;
  }
  .heading {
    font-size: 17px;
    text-transform: uppercase;
    margin-bottom: 5px;
    letter-spacing: 0;
  }
  .info {
    font-size: 14px;
    color: #969696;
    margin-bottom: 10px;
  }
  .style {
    font-size: 13px;
    margin-bottom: 20px;
  }
  .old-price {
    color: #f00;
    text-decoration: line-through;
  }
</style>

<div class="row">
  {% for product in products %}
  <div class="col">
    <div class="card">
      <div class="top">
        <ul>
          <li>
            <a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a>
          </li>
          <li><span class="converse">{{ product.name }}</span></li>
          <li>
            <a href="{% url 'cart:add_product' product.id %}"
              ><i class="fa fa-shopping-basket" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="middle">
        <img src="{{product.image.url}}" alt="pic" />
      </div>
      <div class="bottom">
        <div class="heading">{{ product.name }}</div>
        <div class="info">Articulo de la seccion {{ product.category }}</div>
        <div class="style">{{ product.excerpt }}</div>
        <div class="price">
          ${{product.price}}
          <span class="old-price">${{ product.price|add:"10" }}</span>
        </div>
      </div>
    </div>
  </div>
